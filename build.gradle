version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}


allprojects {
    apply plugin: 'jacoco'
    apply plugin: 'checkstyle'


    checkstyle {
        configDir = file("$project.rootDir/conf/checkstyle")
    }


    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'org.junit.platform.gradle.plugin'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.1'
        testCompile 'org.assertj:assertj-core:3.8.0'
        testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.1'
    }

    jacoco {
        toolVersion = '0.7.9'
        applyTo junitPlatformTest
    }

    junitPlatformTest
}


task codeCoverageReport(type: JacocoReport, dependsOn: 'waitForSubProject') {
    executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")

    subprojects.each {
        sourceSets it.sourceSets.main
    }

    reports {
        xml.enabled true
        xml.destination file("$buildDir/reports/jacoco/report.xml")
        html.enabled false
        csv.enabled false
    }
}

task waitForSubProject {
    subprojects.each { dependsOn("${it.name}:junitPlatformTest") }
}

task check(dependsOn: 'codeCoverageReport')